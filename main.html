<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiplomoProject Main</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="container-header">
      <div class="left-header">
        <img class="logo" src="assets/icons/logo.svg" alt="" />

        <input type="text" id="searchInput" placeholder="Search events" />
        <input
          type="text"
          class="counter-input"
          name="text"
          placeholder="Mountain View, CA"
        />
        <button class="search">
          <img src="assets/icons/lupaWhite.svg" alt="" />
        </button>
      </div>

      <div class="richt-header">
        <img class="logo-mobil" src="assets/icons/logo.svg" alt="" />
        <img class="land_svg" src="assets/icons/land.svg" alt="" />

        <p class="language">English</p>

        <a href="" class="login-header">Login</a>
        <button class="signAp-button">Sign up</button>
        <p></p>
      </div>
    </header>

    <main>
      <section class="fahrrad">
        <div class="left_container">
          <h1>The people platform—Where interests become friendships</h1>
          <p>
            Whatever your interest, from hiking and reading to networking and
            skill sharing, there are thousands of people who share it on Meetup.
            Events are happening every day—sign up to join the fun.
          </p>
          <button class="join-meetup">Join Meetup</button>
        </div>
        <div class="right_container">
          <img src="./assets/fonts/fahrrad.png" alt="" />
        </div>
      </section>
      <section>
        <h3>Events near</h3>
        <p></p>
        <input type="text" placeholder="Mountain View, CA" />
      </section>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
